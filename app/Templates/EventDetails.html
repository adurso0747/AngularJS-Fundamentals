<div style="padding-left: 20px; padding-right: 20px">
    <event-details event="event"></event-details>

    <hr/>

    <h3>Sessions</h3>
    Order By:
    <select ng-model="sortorder" class='input-small'>
        <option selected value="name">Name</option>
        <option value="-upVoteCount">Votes</option>
    </select>
    <select ng-model="query.level" class="input-medium">
        <option selected value="">All</option>
        <option selected value="introductory">Introductory</option>
        <option selected value="intermediate">Intermediate</option>
        <option selected value="advanced">Advanced</option>
    </select>
    <ul class="thumbnails">
        <li ng-repeat="session in event.sessions | orderBy:sortorder | filter:query" class="span11" id="session{{session.id}}">
            <session-thumbnail session="session">
                <upvote upvote="upVoteSession(session)" downvote="downVoteSession(session)" up-vote-boolean="upVoteClicked(session)"
                        down-vote-boolean="downVoteClicked(session)" count="setSessionUpVoteCount(session)"></upvote>
            </session-thumbnail>
        </li>
    </ul>
</div>
