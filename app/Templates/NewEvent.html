<div class="container">
    <h1>New Event</h1>
    <hr>
    <form name="newEventForm" enter-key>
        <fieldset>
            <label for="eventName">Event Name:</label>
            <input id="eventName" type="text" focus required ng-model="event.name" placeholder="Name of your event..."/>
            <label>Event Date:</label>
            <date-input></date-input>
            <label for="eventTime">Event Time:</label>
            <input id="eventTime" type="text" ng-model="event.time" class="time" ng-pattern="/^(?:(?:1[0-2]|0?[1-9]):[0-5]\d\s*[AaPp][Mm])?$/" required placeholder="start and end time..." />
            <label for="eventLocation">Event Location:</label>
            <input id="eventLocation" type="text" required ng-model="event.location.address" placeholder="Address of event..." />
            <br />
            <input id="eventCity" type="text" required ng-model="event.location.city" class="input-small" placeholder="City..." />
            <input id="eventProvince" type="text" required ng-model="event.location.province" class="input-small" placeholder="Province..." />
            <label for="eventImageUrl">Image:</label>
            <input id="eventImageUrl" type="url" required ng-model="event.imageUrl" class="input-xlarge" placeholder="url of image..." />
        </fieldset>

        <img ng-src="{{event.imageUrl}}" />
        <br />
        <br />

        <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
        <button type="button" ng-click="cancelEvent()" class="btn btn-default">Cancel</button>
    </form>
</div>

<script type="text/javascript">
    $('#eventTime').timepicker();
</script>
